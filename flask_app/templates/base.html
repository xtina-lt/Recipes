<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍔XTINA.CODES🍔</title>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Lobster&display=swap" rel="stylesheet">
    <!-- STATIC FILES -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/">
            🍰Home
        </a>
        {% if not session['logged_in'] %}
            <a href="/user/login_reg">
                🍰Login/Register
            </a>
        {% else %}
            <a href="/recipe/create"/>
                🍰Create
            </a>
            <a href="/user/{{session['logged_in']['id']}}/dash">
                🍰Dashboard
            </a>
            <a href="/user/logout">
                🍰Logout
                </a>
        {% endif %}
    </nav>
    <header>
        {%block header%} 
        {%endblock%}
    </header>
    <main>
        {%block main%}
        {%endblock%}
    </main>
</body>
</html>
